    <div class="container-fluid" style="margin-top:20px;">
  <form>
    <div class="form-group">
      <label class="col-sm-3 col-form-label"><b>Full Name</b></label>
      <div class="col-sm-9">
      <input type="text" class="form-control" id="email" placeholder="Name">
    </div>
    
    <div class="form-group">
      <label class="col-sm-3 col-form-label"><b>Email address</b></label>
      <div class="col-sm-9">
      <input type="text" class="form-control" id="email" placeholder="Email Address">
    </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 col-form-label"><b>Password</b></label>
      <div class="col-sm-9">
      <input type="text" class="form-control" id="Password" placeholder="Password">
    </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 col-form-label"><b>Type of Music</b></label>
      <div class="col-sm-9">
      
      <select class="form-control" id="Instrument Type">
      </div>
        <option>Rock</option>
        <option>Jazz</option>
        <option>Soul Music</option>
        <option>Rhythms and Blues</option>
        <option>Classic Music</option>
        <option>Singing</option>
        <option>Other</option>
             </select>
    </div>
    
    <div class="form-group">
      <label class="col-sm-3 col-form-label"><b>Instrument</b></label>
        <div class="col-sm-9">
             <select class="form-control" id="Instrument Type">
        </div>       
        <option>Guitar</option>
        <option>Electric Guitar</option>
        <option>Saxophone</option>
        <option>Digital Piano</option>
        <option>Electric Drums</option>
        <option>None</option>
      </select>
    </div>
    
    <div class="form-group">
      <label class="col-sm-3 col-form-label"><b>Comments/Feedback</b></label>
      <div class="col-sm-9">
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary mb-2">SUBMIT</button>
    </div>
  </form>
